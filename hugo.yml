baseURL: "https://ihsandevs.com" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Ihsan Devs
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

googlefonts: "http://fonts.googleapis.com/css?family=Itim|Limelight"

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "Indonesia"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: About
          url: /about/
          weight: 1
        - name: Archive
          url: /archives/
          weight: 5
        - name: Blog
          url: posts/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Search
          url: search/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  disqusShortname: ihsandevs
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: >
    Disini tertuang karya tulis sederhana dari seorang tukang ketik. Kadang bahas cyber security, ethical hacking, programming, dan hal random lainnya.
  author: Ihsan Devs
  # author: ["Me", "You"] # multiple authors

  cover:
    image: "/opengraph.png"
    relative: true # whether to use relativeURLs for cover image

  defaultTheme: dark
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  comments: true
  images: ["/icon-ihsandevs.com.png"]

  profileMode:
    enabled: true
    title: Ihsan Devs
    subtitle: "Disini tertuang karya tulis sederhana dari seorang tukang ketik. Kadang bahas cyber security, ethical hacking, programming, dan hal random lainnya."
    imageUrl: "https://ihsandevs.com/icon-ihsandevs.com.png"
    imageTitle: Ihsan Devs
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Blog
        url: posts
      - name: Search
        url: search
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "ðŸ‘‹ Hey Yooo!"
    Content: >
      Disini tertuang karya tulis sederhana dari seorang tukang ketik. Kadang bahas cyber security, ethical hacking, programming, dan hal random lainnya.

  socialIcons:
    - name: github
      url: "https://github.com/IhsanDevs"
    - name: Email
      url: "mailto:contact@ihsandevs.com"
    - name: Telegram
      url: "https://IhsanDevs.t.me"

  # editPost:
  #   URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # label:
  #   text: "Home"
  #   icon: icon.png
  #   iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
    favicon: "https://ihsandevs.com/icons/favicon.ico"
    favicon16x16: "https://ihsandevs.com/icons/favicon-16x16.png"
    favicon32x32: "https://ihsandevs.com/icons/favicon-32x32.png"
    apple_touch_icon: "https://ihsandevs.com/icons/apple-icon-180x180.png"
    safari_pinned_tab: "https://ihsandevs.com/icons/ms-icon-144x144.png"

  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: true
    tabWidth: 4
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    pygmentsCodeFences: true
    pygmentsUseClasses: true
    style: "base16-snazzy"

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: true
    enableDNT: true
    simple: true

  instagram:
    disabled: true
    simple: true

  youtube:
    disabled: true
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
